<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <title>Theme-editor</title>
</head>

<body>
    <div class="flex flex-col max-w-2xl mx-auto bg-gray-200 border rounded-xl">
        <div class="flex items-center p-5 gap-2">
            <button class="flex font-medium text-base border rounded-xl">Overview</button>
            <button class="flex font-medium text-base border rounded-xl">Components</button>
        </div>
        <div class="flex bg-white max-w-xl gap-4 p-2">
            <!-- Navigation -->
            <div class="flex bg-white">
                <div id="accordion-collapse" data-accordion="collapse">
                    <h2 id="accordion-collapse-heading-1">
                        <button type="button"
                            class="flex items-center justify-between p-5 gap-2 font-medium text-left text-gray-500"
                            data-accordion-target="#accordion-collapse-body-1" aria-expanded="true"
                            aria-controls="accordion-collapse-body-1">
                            <svg viewBox="64 64 896 896" focusable="false" data-icon="mail" width="1em" height="1em"
                                fill="currentColor" aria-hidden="true">
                                <path
                                    d="M928 160H96c-17.7 0-32 14.3-32 32v640c0 17.7 14.3 32 32 32h832c17.7 0 32-14.3 32-32V192c0-17.7-14.3-32-32-32zm-40 110.8V792H136V270.8l-27.6-21.5 39.3-50.5 42.8 33.3h643.1l42.8-33.3 39.3 50.5-27.7 21.5zM833.6 232L512 482 190.4 232l-42.8-33.3-39.3 50.5 27.6 21.5 341.6 265.6a55.99 55.99 0 0068.7 0L888 270.8l27.6-21.5-39.3-50.5-42.7 33.2z">
                                </path>
                            </svg>
                            <span>Navigation One</span>
                            <svg data-accordion-icon class="w-6 h-6 rotate-180 shrink-0" fill="currentColor"
                                viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </h2>
                    <div id="accordion-collapse-body-1" class="hidden" aria-labelledby="accordion-collapse-heading-1">
                        <div class=" flex flex-col justify-center items-center gap-3">
                            <input type="text" id="company"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-0 focus:border-none block w-44"
                                placeholder="Item" required>
                            <a class="mb-2 text-gray-500 hover:bg-gray-300 rounded-lg w-full p-2" href="">Option 1</a>
                            <a class="mb-2 text-gray-500 hover:bg-gray-300 rounded-lg w-full p-2" href="">Option 2</a>
                            <input type="text" id="company"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-0 focus:border-none block w-44"
                                placeholder="Item" required>
                            <a class="mb-2 text-gray-500 hover:bg-gray-300 rounded-lg w-full p-2" href="">Option 3</a>
                            <a class="mb-2 text-gray-500 hover:bg-gray-300 rounded-lg w-full p-2" href="">Option 4</a>

                            <p class="text-gray-500">
                                <a href="/docs/getting-started/introduction/" class="text-blue-600"> </a>
                            </p>
                        </div>
                    </div>
                    <h2 id="accordion-collapse-heading-2">
                        <button type="button"
                            class="flex items-center justify-between p-5 font-medium text-left text-gray-500"
                            data-accordion-target="#accordion-collapse-body-2" aria-expanded="false"
                            aria-controls="accordion-collapse-body-2">
                            <span>Navigation Two</span>
                            <svg data-accordion-icon class="w-6 h-6 shrink-0" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </h2>
                    <div id="accordion-collapse-body-2" class="hidden" aria-labelledby="accordion-collapse-heading-2">
                        <div class="flex flex-col p-5">
                            <a class="mb-2 text-gray-500 hover:bg-gray-300 rounded-lg w-full p-2" href="">Option 5</a>
                            <a class="mb-2 text-gray-500 hover:bg-gray-300 rounded-lg w-full p-2" href="">Option 6</a>
                            <button type="button"
                                class="flex items-center justify-between p-5 font-medium text-left text-gray-500"
                                data-accordion-target="#accordion-collapse-body-2" aria-expanded="false"
                                aria-controls="accordion-collapse-body-2">
                                <span>Submenu</span>
                                <svg data-accordion-icon class="w-6 h-6 shrink-0" fill="currentColor"
                                    viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <h2 id="accordion-collapse-heading-3">
                        <button type="button"
                            class="flex items-center justify-between  p-5 font-medium text-left text-gray-500"
                            data-accordion-target="#accordion-collapse-body-3" aria-expanded="false"
                            aria-controls="accordion-collapse-body-3">
                            <span>Navigation three</span>
                            <svg data-accordion-icon class="w-6 h-6 shrink-0" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </h2>
                    <div id="accordion-collapse-body-3" class="hidden" aria-labelledby="accordion-collapse-heading-3">
                        <div class="flex flex-col p-5">
                            <a class="mb-2 text-gray-500 hover:bg-gray-300 rounded-lg w-full p-2" href="">Option 9</a>
                            <a class="mb-2 text-gray-500 hover:bg-gray-300 rounded-lg w-full p-2" href="">Option 10</a>
                            <a class="mb-2 text-gray-500 hover:bg-gray-300 rounded-lg w-full p-2" href="">Option 11</a>
                            <a class="mb-2 text-gray-500 hover:bg-gray-300 rounded-lg w-full p-2" href="">Option 12</a>

                        </div>
                    </div>
                </div>
            </div>
            <div class="">
                <div class="flex btn">
                    <button type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-0 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">Primary Button</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>

</html>
