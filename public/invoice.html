<html lang="en">

<head>

<body class="bg-gray-200 mt-10">
  <div class="invoice flex flex-col items-center p-6 gap-10 max-w-4xl  mx-auto bg-white">
    <div class="flex flex-col items-start gap-6 w-full">
      <span class="flex items-center font-medium text-xl">
        #INV00023
      </span>
      <div class="flex flex-col items-start gap-6 w-full">
        <div class="flex flex-col items-start gap-3.5 w-full">
          <div class="bill flex md:flex-row flex-col item-start md:gap-6 gap-2 w-full">
            <div class="bill-by flex flex-col items-start gap-2 w-full">
              <label for="bill-by" class="text-sm font-medium text-gray-900">Bill by</label>
              <select id="bill-by"
                class="flex flex-col items-start p-3 gap-2.5 bg-gray-50 border-gray-300 rounded-lg w-full">
                <option selected class="flex items-center font-normal text-sm text-gray-500">Select lawyer</option>
                <option value="SH">Saiqa Haleema</option>
                <option value="QM">Qasim Muneer</option>
                <option value="FR">Muhammad Khurshid</option>
              </select>
            </div>
            <div class="bill-to flex flex-col items-start gap-2 w-full">
              <label for="bill-to" class="text-sm font-medium text-gray-900">Bill to</label>
              <select id="bill-to"
                class="flex flex-col items-start p-3 gap-2.5 bg-gray-50 border-gray-300 border rounded-lg w-full">
                <option selected class="flex items-center font-normal text-sm text-gray-500">Select lawyer</option>
                <option value="SH">Saiqa Haleema</option>
                <option value="QM">Qasim Muneer</option>
                <option value="FR">Muhammad Khurshid</option>
              </select>
            </div>
          </div>
          <!-- invoice date -->
          <div class="flex md:flex-row flex-col items-start md:gap-6 gap-2 w-full">
            <div class="invoive-date flex flex-col items-start gap-2 w-full">
              <label for="invoice-date" class="flex items-center font-normal text-sm">Invoice date</label>
              <div class="relative w-full">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                  <svg aria-hidden="true" class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20"

                      clip-rule="evenodd"></path>
                  </svg>
                </div>
                <input id="invoice-date" datepicker type="text"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5"
                  placeholder="Select date">
              </div>
            </div>
            <!-- Due-date -->
            <div class="invoive-date flex flex-col items-start gap-2 w-full">
              <label for="due-date" class="flex items-center font-normal text-sm">Due date</label>
              <div class="relative w-full">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">

                      clip-rule="evenodd"></path>
                  </svg>
                </div>
                <input id="due-date" datepicker type="text"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Select date">
              </div>
            </div>
          </div>
          <span class="flex items-center font-medium text-xl">Items</span>
        </div>

          <div x-data="{
              open: false,
              toggle() {
                  if (this.open) {
                      return this.close()
                  }
  
                  this.$refs.button.focus()
  
                  this.open = true
              },
              close(focusAfter) {
                  if (! this.open) return
  
                  this.open = false
  
                  focusAfter && focusAfter.focus()
              }
          }" x-on:keydown.escape.prevent.stop="close($refs.button)"
            x-on:focusin.window="! $refs.panel.contains($event.target) && close()" x-id="['dropdown-button']"

    <!-- item from services -->
    <div class="services flex flex-col items-start gap-6 w-full">
      <div class="flex justify-between items-start gap-3.5 w-full">
        <div class="flex md:flex-row flex-col items-start gap-3.5 w-full">
          <div class="flex flex-col items-start gap-1 md:gap-3 w-full">
            <label for="message" class="font-medium text-sm text-gray-900">Invoice Note</label>
            <textarea id="message" rows="4"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-1 focus:border"
              placeholder="Write text here ..."></textarea>
          </div>
          <div class="flex flex-col items-start gap-3 w-full">
            <span class="font-medium text-sm">Payment Summary</span>
            <div class="flex flex-col p-2 gap-2 w-full justify-between bg-gray-50 border-gray-300 rounded-xl">
              <div class="flex items-center px-2.5 py-1 gap-2.5 font-medium text-sm text-emerald-500 justify-between">
                <div>Discount</div>
                <span>Rs 725.00</span>
              </div>
              <div class="flex items-center px-2.5 py-1 gap-2.5 font-medium text-sm  justify-between">
                <div class="flex flex-col">
                  <div>Subtotal</div>
                  <span class=" text-gray-500 font-normal text-sm">(This invoice includes <br> sales tax of Rs382.5)
                  </span>
                </div>
                <span>Rs 3750.00</span>
              </div>
              <div class="flex items-center px-2.5 py-1 gap-2.5 font-medium text-sm text-red-500 justify-between">
                <div>Arrears</div>
                <span>Rs 2,000.00</span>
              </div>
              <div class="flex items-center px-2.5 py-1 gap-2.5 font-medium text-base text-re-500 justify-between">
                <div>Net Payments</div>
                <span>Rs 5,750.00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr class="w-full mx-auto bg-gray-100 border">
    <!-- payment details -->
    <div class="flex md:flex-row flex-col justify-between items-start gap-4 w-full">
      <div class="flex flex-col gap-2 w-full">
        <label for="payment" class="flex items-center gap-2 font-medium text-sm text-gray-900 ">Payment details</label>
        <select id="payment"
          class="flex flex-col items-start px-2.5 py-2 gap-2.5 bg-gray-50 border-gray-300 rounded-lg w-full">
          <option selected class="flex items-center font-normal text-sm text-gray-500 bg-gray-50 border-gray-300">
            Payment method</option>
          <option value="">Online-App</option>
          <option value="">Eassy-paisa</option>
        </select>
      </div>
      <div class="flex flex-col items-end justify-between gap-4 w-full">
        <div class="flex items-center gap-10">
          <span class="flex items-center font-medium text-base ">Payment</span>
          <div class="flex flex-col items-start gap-2 w-32 h-16">
            <span class="font-light text-xs text-gray-900">Amount</span>
            <div class="flex items-center py-4 gap-3 w-full h-9">
              <input type="tel" id="phone"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full"
                placeholder="Rs 00.00" pattern="" required>
            </div>
          </div>
        </div>
        <div class="flex items-center justify-between gap-10">
          <span class="flex items-center font-medium text-base ">Balance</span>
          <div class="flex flex-col items-start gap-2 w-32 h-16">
            <span class="font-light text-xs text-gray-900">Amount</span>
            <div class="flex items-center py-4 gap-3 w-full h-9">
              <input type="tel" id="phone"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full"
                placeholder="Rs 00.00" pattern="" required>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr class="w-full mx-auto bg-gray-100 border">
    <!-- terms and conditions -->
    <div class="flex flex-col items-cneter gap-3 w-full">
      <label for="message-1" class="font-medium text-sm text-gray-900 w-full">Terms & Conditions</label>
      <textarea id="message-1" rows="4"
        class="flex items-center font-normal text-sm rounded-lg w-full bg-gray-50 border-gray-300 text-gray-900 focus:ring-1 focus:border"
        placeholder="Write text here ..."></textarea>
    </div>
