<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">

    <!-- Tailwind.css -->
    <link href="./css/style.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">


    <!--alpine.js -->

    <script defer src="https://unpkg.com/@alpinejs/ui@3.12.1-beta.0/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/@alpinejs/focus@3.12.1/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.12.1/dist/cdn.min.js"></script>
    <title>countdown-timer</title>
</head>
<body>
    <div class="container">
        <div class="flex flex-col max-w-2xl mx-auto gap-4 rounded-lg bg-gradient-to-r from-red-400 to-blue-500 items-center">
        <div class="flex w-full animate-pulse space-y-8 space-x-4">
           <div class="flex flex-col items-center justify-center w-full gap-3">
            <div class="title flex font-medium text-3xl text-red-700"> We are Comming Soon</div>
           <div id="end-date" class="flex font-medium text-3xl text-red-700"> 21 February 2024 11:00 AM</div>
        </div>
        </div>
        
        <div class="col grid grid-cols-4 py-4 gap-8 justify-center items-center">
            <div class="flex flex-col items-center gap-2">
                <input class="flex flex-col w-20 h-12 text-center text-sm md:text-base font-medium bg-white rounded-md" type="text" readonly value="0">
                <span class="text-white">Days</span>
            </div>  
            <div class="flex flex-col items-center gap-2">
                <input class="flex flex-col w-20 h-12 bg-white text-sm md:text-base font-medium text-center rounded-md" type="text" readonly value="0">                
                <span class="text-white">Hours</span>
            </div>
            <div class="flex flex-col items-center gap-2">
                <input class="flex flex-col w-20 h-12 bg-white text-sm md:text-base font-medium text-center rounded-md" type="text" readonly value="0">                
                <span class="text-white">Minutes</span>
            </div>
            <div class="flex flex-col items-center gap-2">
                <input class="flex flex-col w-20 h-12 bg-white text-sm md:text-base font-medium text-center rounded-md" type="text" readonly value="0">
                <span class="text-white">Seconds</span>
            </div>
        </div>
        </div>
    </div>

    <script>
        const endDate = "23 February 2024 1:00 PM";
        document.getElementById("end-date").innerText = endDate;
        const inputs = document.querySelectorAll("input");
         
        function clock() {
            const end = new Date(endDate)
            const now = new Date()
            const diff = (end - now) / 1000;
           
            if(diff < 0) return;
            inputs[0].value = Math.floor(diff / 3600 / 24);
            inputs[1].value = Math.floor(diff / 3600) % 24;
            inputs[2].value = Math.floor(diff / 60) % 60;
            inputs[3].value = Math.floor(diff) % 60;

            // conver into days
              
        }
    
        clock()
        setInterval(
           () => {
            clock()
           },
           1000
        )

    </script>

    
</body>
</html>
