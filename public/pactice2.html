<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./css/style.css" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/@alpinejs/ui@3.12.1-beta.0/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/@alpinejs/focus@3.12.1/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.12.1/dist/cdn.min.js"></script>
    </head>
    
    <body>
    
      <td class="px-4 py-2">
        <div x-data="">
            <button class="inline-flex rounded-md bg-gray-100 h-8 w-8 mx-auto items-center justify-center text-sm font-medium text-gray-900 focus:outline-none hover:bg-white-100 hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-gray-200" 
            x-tooltip.placement.bottom-start="{
                content: () => $refs.template.innerHTML,
                allowHTML: true,
                appendTo: $root,
                interactive: true
            }">
            <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z"></path>
            </svg>
            </button>
            <template x-ref="template">
                <div class="w-40 rounded-md bg-white shadow-md">
                    <a href="#a" class="flex items-center gap-2 w-full first-of-type:rounded-t-md last-of-type:rounded-b-md px-4 py-2.5 text-left font-normal text-sm hover:bg-gray-100 disabled:text-gray-500 hover:text-gray-900">     
                        Payment
                    </a>
                    <a href="#b" class="flex items-center gap-2 w-full first-of-type:rounded-t-md last-of-type:rounded-b-md px-4 py-2.5 text-left font-normal text-sm hover:bg-gray-100 disabled:text-gray-500 text-red-500 hover:text-gray-900">
                        Download
                    </a>
                </div>
            </template>
        </div>
    </td>
    </body>
    </html>
