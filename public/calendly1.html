    <script>
        document.getElementById("showCommandBtn").addEventListener("click", function() {
  var hiddenCommand = document.getElementById("hiddenCommand");
  if (hiddenCommand.style.display === "none") {

});

<script>
    function showNextButton() {
  var firstButton = document.getElementById("firstButton");
  var secondButton = document.getElementById("secondButton");

  // Hide first button and show second button
  firstButton.style.width = "90px"; // Adjust width as needed
  firstButton.innerHTML = "4:45pm"; // Optionally clear text
  secondButton.style.display = "inline-block";
  secondButton.style.width = "120px";
  secondButton.style.backgroundColor ="black";
  secondButton.style.color ="white";
  
}

function showForm() {
  var secondButton = document.getElementById("secondButton");
  var form = document.getElementById("myForm");

  // Hide second button and show form
  firstButton.style.display = "none";
  secondButton.style.display = "none";
  form.style.display = "block";
}
