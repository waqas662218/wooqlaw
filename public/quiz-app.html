<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MCQ Cards</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-lg p-6 mt-8">
  <!-- MCQ Cards -->
  <div class="mcq-cards">
    <!-- MCQ Card 1 -->
    <div class="mcq-card" id="mcqCard1">
      <div class="text-xl font-semibold mb-4">MCQ Card 1</div>
      <form id="form1">
        <div class="space-y-2">
          <label class="flex items-center">
            <input type="radio" class="form-radio" name="option1" value="A">
            <span class="ml-2">Option A</span>
          </label>
          <label class="flex items-center">
            <input type="radio" class="form-radio" name="option1" value="B">
            <span class="ml-2">Option B</span>
          </label>
          <label class="flex items-center">
            <input type="radio" class="form-radio" name="option1" value="C">
            <span class="ml-2">Option C</span>
          </label>
        </div>
      </form>
    </div>
    
    <!-- MCQ Card 2 -->
    <div class="mcq-card hidden" id="mcqCard2">
      <div class="text-xl font-semibold mb-4">which Card 2</div>
      <form id="form2">
        <div class="space-y-2">
          <label class="flex items-center">
            <input type="radio" class="form-radio" name="option2" value="A">
            <span class="ml-2">Option A</span>
          </label>
          <label class="flex items-center">
            <input type="radio" class="form-radio" name="option2" value="B">
            <span class="ml-2">Option B</span>
          </label>
          <label class="flex items-center">
            <input type="radio" class="form-radio" name="option2" value="C">
            <span class="ml-2">Option C</span>
          </label>
        </div>
      </form>
    </div>
    
    <!-- MCQ Card 3 -->
    <div class="mcq-card hidden" id="mcqCard3">
      <div class="text-xl font-semibold mb-4">MCQ Card 3</div>
      <form id="form3">
        <div class="space-y-2">
          <label class="flex items-center">
            <input type="radio" class="form-radio" name="option3" value="A">
            <span class="ml-2">Option A</span>
          </label>
          <label class="flex items-center">
            <input type="radio" class="form-radio" name="option3" value="B">
            <span class="ml-2">Option B</span>
          </label>
          <label class="flex items-center">
            <input type="radio" class="form-radio" name="option3" value="C">
            <span class="ml-2">Option C</span>
          </label>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Submit Button -->
  <button id="submitBtn" class="flex items-center justify-center w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 mt-4">Next</button>
</div>

<script>
  const submitBtn = document.getElementById('submitBtn');
  const mcqCards = document.querySelectorAll('.mcq-card');
  let currentCardIndex = 0;

  submitBtn.addEventListener('click', () => {
    mcqCards[currentCardIndex].classList.add('hidden');
    currentCardIndex = (currentCardIndex + 1) % mcqCards.length;
    mcqCards[currentCardIndex].classList.remove('hidden');
  });
</script>

</body>
</html>
