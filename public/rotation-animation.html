<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rotation-animation</title>

    <meta name="viewport" content="width=device-width">

    <!-- Tailwind CSS-->
    <link href="./css/style.css" rel="stylesheet" />

    <style>
        body {
        display: flex;
        min-height: 100vh;
    }
    
    .circle1 {
        position: relative;
        width: 360px;
        height: 360px;
        border: 1px solid black;
        border-radius: 50%;
        margin: auto;
    }
    .circle2 {
        position: absolute;
        width: 240px;
        height: 240px;
        border: 1px solid black;
        border-radius: 50%;
    }
    .circle3 {
        position: absolute;
        width: 64px;
        height: 64px;
    }
    
    .box1 {
        position: absolute;
        left: 34%;
        top: 34%;
        margin-left: 34px;
        margin-top: 34px;
        animation: circular 8s linear infinite;
        animation-delay: 1s;
    }
    .box2 {
        position: absolute;
        left: 34%;
        top: 34%;
        margin-left: 34px;
        margin-top: 34px;
        animation: circular 8s linear infinite;
        animation-delay: 2s;
    }
    .box3 {
        position: absolute;
         left: 34%;
        top: 34%;
        margin-left: 34px;
        margin-top: 34px;
        animation: circular 8s linear infinite;
        animation-delay: 3s;
    }
    .box4 {
        position: absolute;
         left: 34%;
        top: 34%;
        margin-left: 34px;
        margin-top: 34px;
        animation: circular 8s linear infinite;
        animation-delay: 4s;
    }
    .box5 {
        position: absolute;
         left: 34%;
        top: 34%;
        margin-left: 34px;
        margin-top: 34px;
        animation: circular 8s linear infinite;
        animation-delay: 5s;
    }
    .box6 {
        position: absolute;
         left: 34%;
        top: 34%;
        margin-left: 34px;
        margin-top: 34px;
        animation: circular 8s linear infinite;
        animation-delay: 6s;
    }
    .box7 {
        position: absolute;
         left: 34%;
        top: 34%;
        margin-left: 34px;
        margin-top: 34px;
        animation: circular 8s linear infinite;
        animation-delay: 7s;
    }
    .box8 {
        position: absolute;
         left: 34%;
        top: 34%;
        margin-left: 34px;
        margin-top: 34px;
        animation: circular 8s linear infinite;
        animation-delay: 8s;
    }
    
    @keyframes circular {
        from { transform: rotate(0deg) translateX(180px) rotate(0deg); }
        to   { transform: rotate(360deg) translateX(180px) rotate(-360deg); }
    }
    </style>

</head>
