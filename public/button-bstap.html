<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">

</head>
<body>
    <div class="container">
        <div class="city">

        <button type="button" class="btn btn-success btn-rounded" mdbRipple>Success</button>

        <button type="button" class="btn btn-warning btn-rounded" mdbRipple>Warning</button>
        <button type="button" class="btn btn-info btn-rounded" mdbRipple>Info</button>

        <button type="button" class="btn btn-dark btn-rounded" mdbRipple>Dark</button>
        <button type="button" class="btn btn-primary">Primary</button>
    </div>
    <div class="textarea">
        <select class="form-select form-select-md mt-5" aria-label=".form-select-md example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

          <button type="button" class="btn btn-primary">Primary</button>
          <button class="button rounded-md">Default Button</button>

         <!-- Example of an accessible Foundation menu -->
<ul class="dropdown menu" data-dropdown-menu>
    <li>
      <a href="#">Menu Item 1</a>
      <ul class="menu">
        <li><a href="#">Subitem 1</a></li>
        <li><a href="#">Subitem 2</a></li>
