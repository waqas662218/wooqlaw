                    <div class="flex gap-4">
                        <div class="flex items-center justify-center w-8 h-8 rounded-lg bg-gray-100">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </div>

           <div class="flex flex-col justify-between items-start gap-2 md:gap-5 w-full rounded-lg"> 
            <span class="font-medium text-base">
                Step 1
            </span>
            <div class="flex flex-col items-center py-3 gap-3 bg-gray-100 rounded-lg w-full">
               <span class="font-medium text-base">
                Verify your email
               </span>
               <div class="flex flex-col items-center w-64 md:w-96">
                <span class="font-medium text-base text-primary-700">
                    username@ email.com
                </span>
                <span class="flex text-center font-medium text-xs text-gray-600">
                    We have sent you email on the above address, Kindly verify by the link we sent you through email.
                </span>
               </div>
               </div>
               <span class="font-medium text-base">
                Step 2
            </span>
            <div class="flex flex-col justify-center items-center p-3 gap-3 md:gap-6 w-full bg-gray-100 rounded-lg">
               <div class="flex md:flex-row flex-col items-start gap-3 md:gap-4 w-full">
                <div class="fle flex-col gap-2 w-full">
                    <label for="phone" class="block mb-2 text-sm font-medium text-gray-900">Verify your mobile no</label>
                    <input type="tel" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full py-3 px-4" placeholder="Enter mobile no" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                </div>
                <button class="flex justify-center items-center md:mt-8 font-medium text-xs md:text-sm px-3 py-5 gap-2 w-full md:w-80 h-10 bg-primary-700 text-white rounded-lg">
                    Send Verification Code
                </button>
               </div>
                    <div class="flex flex-col gap-3 items-center">
                        <form action="#">
                               <div class="flex my-4 space-x-2 sm:space-x-4 md:my-6  border-violet-900">
                                   <div>
                                       <label for="code-1" class="sr-only">First code</label>
                                       <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-1', 'code-2')" id="code-1" class="block w-10 md:w-12 h-10 md:h-12 py-1 md:py-3 text-2xl font-extrabold text-center text-gray-900 bg-transparent border-0 border-b-2 border-violet-700 sm:py-4 sm:text-4xl sm:w-16 sm:h-16 focus:ring-0 focus:border-primary-500" required>
                                   </div>
                                   <div>
                                       <label for="code-2" class="sr-only">Second code</label>
                                       <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-1', 'code-3')" id="code-2" class="block w-10 md:w-12 h-10 md:h-12 py-3 text-2xl font-extrabold text-center text-gray-900 bg-transparent border-0 border-b-2 border-violet-700 sm:py-4 sm:text-4xl sm:w-16 sm:h-16 focus:ring-0 focus:border-primary-500" required>
                                   </div>
                                   <div>
                                       <label for="code-3" class="sr-only">Third code</label>
                                       <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-2', 'code-4')" id="code-3" class="block w-10 md:w-12 h-10 md:h-12 py-3 text-2xl font-extrabold text-center text-gray-900 bg-transparent border-0 border-b-2 border-violet-700  sm:py-4 sm:text-4xl sm:w-16 sm:h-16 focus:ring-0 focus:border-primary-500" required>
                                   </div>
                                   <div>
                                       <label for="code-4" class="sr-only">Fourth code</label>
                                       <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-3', 'code-5')" id="code-4" class="block w-10 md:w-12 h-10 md:h-12 py-3 text-2xl font-extrabold text-center text-gray-900 bg-transparent border-0 border-b-2 border-violet-700 sm:py-4 sm:text-4xl sm:w-16 sm:h-16 focus:ring-0 focus:border-primary-500" required>
                                   </div>
                                   <div>
                                       <label for="code-5" class="sr-only">Fivth code</label>
                                       <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-4', 'code-6')" id="code-5" class="block w-10 md:w-12 h-10 md:h-12 py-3 text-2xl font-extrabold text-center text-gray-900 bg-transparent border-0 border-b-2 border-violet-700 sm:py-4 sm:text-4xl sm:w-16 sm:h-16 focus:ring-0 focus:border-primary-500" required>
                                   </div>
                                   <div>
                                       <label for="code-6" class="sr-only">Sixth code</label>
                                       <input type="text" maxlength="1" onkeyup="focusNextInput(this, 'code-5', 'code-6')" id="code-6" class="block w-10 md:w-12 h-10 md:h-12 py-3 text-2xl font-extrabold text-center text-gray-900 bg-transparent border-0 border-b-2 border-violet-700 sm:py-4 sm:text-4xl sm:w-16 sm:h-16 focus:ring-0 focus:border-primary-500" required>
                                   </div>
                               </div>     
                           </form>
                           <button class="flex flex-col justify-center font-medium text-sm items-center w-60 md:w-96 h-10 rounded-lg bg-primary-700 text-white">
                            Verify OTP
                           </button>
                   <div class="flex flex-col font-medium text-sm text-center">
                   <span>OTP Code will expire in 
                       <a class="text-violet-700" href="">
                           3:00
                       </a>
                   </span>
               </div>
                   </div> 
            </div>
               <div class="flex justify-between items-start w-full">
                <button class="flex justify-center items-center px-3 py-2 gap-2 w-20 h-9 bg-gray-200 border rounded-lg">
                    <span>
                        <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">

                            </svg>                            
                    </span>
                    <span class="font-medium text-sm text-gray-800">
                        Back
                    </span>
                </button>
                <button class="flex justify-center items-center px-3 py-2 gap-2 w-28 h-9 bg-gray-200 border rounded-lg">
                    <span class="font-medium text-sm text-gray-800">
                        Continue
                    </span>
                    <span>
                        <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M8.97986 4.14645C9.17512 3.95118 9.49171 3.95118 9.68697 4.14645L13.687 8.14645C13.8822 8.34171 13.8822 8.65829 13.687 8.85355L9.68697 12.8536C9.49171 13.0488 9.17512 13.0488 8.97986 12.8536C8.7846 12.6583 8.7846 12.3417 8.97986 12.1464L12.1263 9H2.66675C2.39061 9 2.16675 8.77614 2.16675 8.5C2.16675 8.22386 2.39061 8 2.66675 8H12.1263L8.97986 4.85355C8.7846 4.65829 8.7846 4.34171 8.97986 4.14645Z" fill="#9CA3AF"/>
                            </svg>
                            
                    </span>
                </button>
               </div>
           </div>
        </div>
    </div>
</div>
<script>
    function focusNextInput(el, prevId, nextId) {
if (el.value.length === 0) {
    document.getElementById(prevId).focus();
} else {
    document.getElementById(nextId).focus();
}
}
</script>
