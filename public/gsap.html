<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll-triggered Card Animation with GSAP</title>
<!-- Link GSAP and ScrollTrigger libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
<style>
  /* Define styles for the card */
  .card {
    position: relative;
    width: 300px;
    margin: 20px;
    padding: 20px;
    background-color: #f0f0f0;
    border-radius: 10px;
  }
</style>
</head>
<body>
<div class="grid col-span-1 justify-start items-center gap-4">
  <!-- Cards -->
  <div class="card active"> <!-- Add the 'active' class to the card you want to animate -->
    <!-- Card content here -->
    <div class="flex flex-col justify-center items-center gap-1">
      <img class="w-16 h-16" src="images/Avatar3.png" />
      <div class="text-black text-lg font-semibold">Sinta Livalvi</div>
    </div>
    <div class="flex justify-start items-start gap-1">
      <img src="images/rating-stars.png" alt="">
    </div>
    <div class="w-64 text-neutral-500 text-sm font-normal">I have used Deo Volent Solicitors for a few times. My business is based in London and both of my cases werenâ€™t easy, complicated and messy, but Mr Nasar Ali went through with me step by step and managed to sort it. Very professional, quick response and cares about customer.</div>
  </div>
</div>

<script>
  gsap.registerPlugin(ScrollTrigger);

  // Define the GSAP animation for the card
  gsap.to(".active", {
    // Define your desired animation properties here
    y: 100, // Example: move the card down by 100 pixels
    opacity: 0, // Example: make the card fade out
    duration: 1, // Example: animation duration of 1 second
    ease: "power2.inOut", // Example: easing function
    scrollTrigger: {
      trigger: ".active", // Trigger the animation when the card comes into view
      start: "top center", // Start the animation when the top of the card reaches the center of the viewport
      end: "bottom center", // End the animation when the bottom of the card reaches the center of the viewport
      scrub: true // Smoothly animates the card while scrolling
    }
  });
</script>
</body>
</html>
