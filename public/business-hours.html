                                <option value="30">30 minutes</option>
                                <option value="45">45 minutes</option>
                                <option value="60">60 minutes</option>
                                <option value="75">75 minutes</option>
                                <option value="90">90 minutes</option>
                            </select>

                            <label for="area" class="block font-medium text-sm text-gray-900">Location
                            </label>

                                placeholder="" required>
                                <option selected class="flex items-center font-normal text-xs md:text-sm text-gray-500">

                                </option>
                                <option value="isl">Islamabad</option>
                                <option value="lhr2">lahore</option>
                                <option value="khi">karachi</option>
                            </select>
