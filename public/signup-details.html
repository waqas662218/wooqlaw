<body class="mt-5">
    <div class="grid md:grid-cols-2 max-w-5xl mx-auto bg-gray-50 shadow rounded-lg bg w-full h-full bg-no-repeat bg-left-bottom" style="background-image: url(../public/images/wooqlaw-svg-desktop.svg);">
        <div class="grid col-span-1 justify-center gap-8 md:gap-10 py-8">
            <div class="signup flex flex-col items-center justify-center gap-1">
                <span class="font-bold text-3xl md:text-4xl">Sign up!</span>
                <span class="font-normal text-sm md:text-base">Kindly fill in your details</span>
            </div>
            <div class="flex flex-col gap-20 justify-between items-center md:gap-20">
        <div class="grid md:flex-row col-span-1 relative items-center mt-8 w-48 md:w-full">
            <div class="flex absolute md:ml-18 justify-between">
                <img class="" src="images/wooqlaw-svg-2.svg" alt="">
            </div>   
        </div>
        <div class="flex flex-col font-normal justify-center text-center text-sm md:text-base w-72 md:w-96">
            <span>By clicking the button above, you agree to our <br>
                <a class="text-violet-700" href="#">Terms of Service</a>
                and
                <a class="text-violet-700" href="#"> Privacy Policy</a>
            </span>
        </div>
    </div>
    </div>
   
    <div class="grid md:flex-row col-span-1 gap-3 justify-center py-10">
        <div class="full-name felx font-normal text-sm">
            <span>Full Name</span>
            <input type="text" id="default-input"
                class="border border-gray-300 text-gray-900 text-xs md:text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-72 md:w-96 p-2.5 ">
            </div>
            <div class="email-address felx font-normal text-sm">
                <span>Email Address</span>
                <input type="text" id="default-input"
                    class="border border-gray-300 text-gray-900 text-xs md:text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-72 md:w-96 p-2.5 ">
                </div>
                <div class="mobile-num felx font-normal text-sm">
                    <span>Mobile Number <span class="text-red-600">*</span> </span>
                    <input type="text" id="default-input"
                        class="border border-gray-300 text-gray-900 text-xs md:text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-72 md:w-96 p-2.5 ">
                    </div>
                    <div class="city felx font-normal text-sm">
                        <label for="city" class="text-xs md:text-sm font-medium text-gray-900">City</label>
                        <select id="city"
                          class="flex flex-col items-start p-3 gap-2.5 bg-white border-gray-300 rounded-lg w-72 md:w-full">
                          <option selected class="flex items-center font-normal text-xs md:text-sm text-gray-500">Select city</option>
                          <option value="isl">Islamabad</option>
                          <option value="lhr">Lahore</option>
                          <option value="khi">Karachi</option>
                        </select>
                    </div>
                    <div class="mb-6 felx font-normal text-sm">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" id="password" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-72 md:w-full p-2.5" placeholder="•••••••••" required>
                    </div> 
                    <div class="mb-6 felx font-normal text-sm">
                        <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm password</label>
                        <input type="password" id="confirm_password" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-72 md:w-full p-2.5" placeholder="•••••••••" required>
                    </div> 
                                <button class="flex text-white bg-violet-700 items-center rounded-lg w-72 md:w-96 h-9 justify-center">

                                            </svg>
                                        </span>
                                    </a>
                                </button>
                               <div class="flex flex-col items-center justify-center">
                                <a class="flex font-medium text-xs md:text-sm text-violet-700" href="#">GO BACK</a>
                                <div class="flex justify-center gap-1">
                                    <span class="font-medium text-sm md:text-base">
                                        Have an account?
                                    </span>
                                    <a class="font-medium text-sm md:text-base text-violet-700" href="#">Sign in</a>
                                </div>
                            </div>
    </div>
    </div>
