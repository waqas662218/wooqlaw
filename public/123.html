<div class="flex items-center">
    <span class="">
        <svg width="10" height="16" viewBox="0 0 10 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8.5 15L1.5 8L8.5 1" stroke="#111928" stroke-width="2" stroke-linecap="round"
