<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <title>wooqlaw card</title>
</head>

<body>

    <div class="container">
        <div class="div group flex">
            <div class="circle ">
                <img src="images/Group 1362.svg" alt="">
            </div>
            <div class="status absolute">
                <img class="relative top-14 left-16" src="images/Ellipse 308.svg" alt="">
            </div>
            <div class="chip flex items-center flex-col">
                <span class="text flex gap-2 mt-6 ml-2">
                    Raja Aslam Kiyani
                    <img src="images/Frame (4).svg" alt="">
                </span>
                <span>Advocate High Court</span>
            </div>
            <div class="flex-col mt-6 ml-24 justify-end">
                <span class="text mt-6">
                    <img src="images/star.svg" alt="">
                </span>
                <span class="text2 ml-14">24 Reviews</span>
            </div>
        </div>

    </div>
    <div class="group mb-7 ml-28 mt-4">
        <div class="chip flex items-center gap-1">
            <span class="icon">
                <img src="images/Group1.jpg" alt="">
            </span>
            <span class="text">
                LLB | 12 Years Experience
            </span>
        </div>
        <div class="chip flex items-center gap-1">
            <span class="icon">
                <img src="images/Group2.jpg" alt="">
            </span>
            <span class="text">
                Lahore, China Chowk Underpass
            </span>
        </div>
        <div class="chip flex items-center gap-1">
            <span class="icon">
                <img src="images/Group2.jpg" alt="">
            </span>
            <span class="text">
                Property Law | Labour Law | Family Law | Partnership Law</span>
        </div>
    </div>
    <div class="boxes flex gap-2">
    <div class=" ml-28 chip flex w-48 gap-2 border border-violet-700 rounded-md items-center justify-center">
        <div class="flex items-center">
            <img src="images/Frame (2).svg" alt="">
        </div>
        <div class="date-time flex flex-col items-center">
            <span class="text-1 text-violet-700 font-medium">Fri 1, May at 9:15 pm</span>
            <span class="text-2 text-xs text-violet-700">Next Available Appointment</span>
        </div>
    </div>
    <div class="chip flex w-32 gap-2 border border-violet-700 rounded-md items-center justify-center">
        <div class="flex items-center">
            <img src="images/chat box.svg" alt="">
        </div>
        <div class="date-time flex flex-col items-center">
            <span class="text-1 text-violet-700 font-medium">Start Chat</span>
            <span class="text-2 text-xs text-violet-700">Available Now</span>
        </div>
    </div>
    </div>
</body>

</html>
