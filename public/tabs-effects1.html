      <style>
        .tab-link::before {
          content: "";
          position: absolute;
          bottom: 0;
          left: 50%;
          width: 0;
          height: 2px;
          background-color: transparent; /* Initial state - no underline */
          transform: translateX(-50%);
          transition: width 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }
        .tab-btn {
              cursor: pointer;
            }
          
            .tab-underline {
              width: 0;
            }
          
            .tab-btn:hover .tab-underline {
              width: 100%;
            }
      </style>
      
      <style>
        .tab-link.active-tab::before {
          width: 100%;
          background-color: #333; /* Change to your desired color */
        }
      </style>
      
</head>
<body>
   
      
      <div class="flex">
        <div class="flex-1 text-center">
          <a href="#" class="relative tab-link">Tab 1</a>
        </div>
        <div class="flex-1 text-center">
          <a href="#" class="relative tab-link">Tab 2</a>
        </div>
        <div class="flex-1 text-center">
          <a href="#" class="relative tab-link">Tab 3</a>
        </div>
      </div>
      
      <script>
        const tabLinks = document.querySelectorAll('.tab-link');
        const tabContent = document.querySelectorAll('.tab-content');
      
        tabLinks.forEach((tabLink) => {
          tabLink.addEventListener('click', (e) => {
            e.preventDefault();
      
            // Remove the underline effect from all tab links
            tabLinks.forEach((link) => {
              link.classList.remove('active-tab');
            });
      
            // Apply the underline effect to the clicked tab link
            tabLink.classList.add('active-tab');
          });
        });
      </script>
</body>
</html>
