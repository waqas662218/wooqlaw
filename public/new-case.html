<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind.css -->
    <link href="./css/style.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <!-- alpine/tooltip v1.0 -->
    <script defer="" src="https://abdurrehmanltl.github.io/wooqlaw-public-html/public/js/alpinetooltip.min.js"></script>

    <!--alpine.js -->
    <script defer src="https://unpkg.com/@alpinejs/ui@3.12.1-beta.0/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/@alpinejs/focus@3.12.1/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.12.1/dist/cdn.min.js"></script>

    <title>New-Case</title>
</head>

<body>
    <div class="flex flex-col justify-between items-start max-w-2xl mx-auto max h-screen  bg-white rounded-lg">
        <div class="flex flex-col items-start w-full">
            <div class="flex items-center justify-center px-3 md:px-6 py-2 md:py-4 w-full">
                <div class="flex items-center font-semibold text-lg text-gray-900 w-full">
                    Create new case
                </div>
                <a class="flex items-center justify-center w-5 h-5" href="">
                    <svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M0.292787 0.79299C0.480314 0.605519 0.734622 0.500203 0.999786 0.500203C1.26495 0.500203 1.51926 0.605519 1.70679 0.79299L5.99979 5.08599L10.2928 0.79299C10.385 0.69748 10.4954 0.621297 10.6174 0.568888C10.7394 0.516479 10.8706 0.488893 11.0034 0.487739C11.1362 0.486585 11.2678 0.511887 11.3907 0.562168C11.5136 0.612449 11.6253 0.686702 11.7192 0.780594C11.8131 0.874487 11.8873 0.986139 11.9376 1.10904C11.9879 1.23193 12.0132 1.36361 12.012 1.49639C12.0109 1.62917 11.9833 1.76039 11.9309 1.88239C11.8785 2.0044 11.8023 2.11474 11.7068 2.20699L7.41379 6.49999L11.7068 10.793C11.8889 10.9816 11.9897 11.2342 11.9875 11.4964C11.9852 11.7586 11.88 12.0094 11.6946 12.1948C11.5092 12.3802 11.2584 12.4854 10.9962 12.4877C10.734 12.4899 10.4814 12.3891 10.2928 12.207L5.99979 7.91399L1.70679 12.207C1.51818 12.3891 1.26558 12.4899 1.00339 12.4877C0.741188 12.4854 0.490376 12.3802 0.304968 12.1948C0.11956 12.0094 0.0143906 11.7586 0.0121121 11.4964C0.00983372 11.2342 0.110629 10.9816 0.292787 10.793L4.58579 6.49999L0.292787 2.20699C0.105316 2.01946 0 1.76515 0 1.49999C0 1.23483 0.105316 0.980518 0.292787 0.79299Z"
                            fill="#111928" />
                    </svg>
                </a>
            </div>
            <div class="flex flex-col items-start px-3 md:px-6 py-2 md:py-4 gap-3 md:gap-10 w-full">
                <div class="flex flex-col items-start  gap-2 md:gap-7 px-2 bg-gray-100 rounded-xl w-full">
                    <div class="flex md:flex-row flex-col justify-center items-center  gap-3 md:gap-10 w-full">
                        <div class="Contact flex flex-col gap-2 w-full">
                            <label for="Contact" class="block font-medium text-sm text-gray-900">Contact
                            </label>
                            <select id="Contact"
                                class="flex flex-col items-start border border-gray-300 bg-white text-gray-300-900 text-xs md:text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 px-2.5 py-2 h-9"
                                placeholder="" required>
                                <option selected class="flex items-center font-normal text-xs md:text-sm ">
                                    Select from list Or create new
                                </option>
                                <option value="1">+923340660661</option>
                                <option value="2">+923340660661</option>
                                <option value="3">+923340660661</option>
                            </select>
                        </div>
                        <div class="Contact flex flex-col gap-2 w-full">
                            <label for="input-group-1" class="block  font-medium text-sm text-gray-900">Case ID</label>
                            <div class="flex w-full">
                                <input type="text" id="input-group-1"
                                    class="flex flex-col items-start border border-gray-300 bg-white text-gray-300-900 text-xs md:text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 w-full px-2.5 py-2 h-9"
                                    placeholder="IMG552">
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col gap-2 w-full">
                        <label for="default-input" class="block text-sm font-medium text-gray-900">Default input</label>
                        <input type="text" id="default-input"
                            class="flex flex-col items-start border border-gray-300 bg-white text-gray-300-900 text-xs md:text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 md:w-full px-2.5 py-2 h-9                                                                                                                                                                                                                                                                   "
                            placeholder="e.g. Rosie property dispute case">
                    </div>
                </div>
                <div class="flex flex-col items-start  gap-2 md:gap-7 px-2 rounded-xl w-full">
                <div class="flex md:flex-row flex-col gap-2 md:gap-5 w-full">
                    <div class="flex items-center gap-1 md:gap-3  w-full">
                        <img class="flex w-12 h-12" src="images/jese-leos.png" alt="jese leos">
                        <div class="flex flex-col items-start gap-1 w-full">
                            <span class="font-semibold text-base text-gray-900">
                                Jese Leos
                            </span>
                            <span class="font-normal text-sm text-gray-500">
                                Primary Assignee
                            </span>
                        </div>
                    </div>
                    <div class="area flex flex-col gap-2 w-full">
                        <label for="area" class="block font-medium text-sm text-gray-900">Law Area
                        </label>
                        <select id="area"
                            class="flex flex-col items-start border border-gray-300 bg-gray-50 text-gray-300-900 text-xs md:text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 w-full px-2.5 py-2 h-9"
                            placeholder="" required>
                            <option selected class="flex items-center font-normal text-xs md:text-sm ">
                                Select law area
                            </option>
                            <option value="isl">Islamabad</option>
                            <option value="lhr2">lahore</option>
                            <option value="khi">karachi</option>
                        </select>
                    </div>
                </div>
                <div class="flex md:flex-row flex-col justify-center items-center gap-5 w-full">
                    <div class="status flex flex-col gap-2 w-full h-16">
                        <label for="status" class="block font-medium text-sm text-gray-900">Status
                        </label>
                        <select id="status"
                            class="flex flex-col bg-gray-50 items-start border border-gray-300 text-gray-300-900 text-xs md:text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 w-full px-2.5 py-2 h-9"
                            placeholder="" required>
                            <option selected class="flex items-center font-normal text-xs md:text-sm ">
                                Open
                            </option>
                            <option value="Avalible">Avalible</option>
                            <option value="not-avalible">Not Avalible</option>
                        </select>
                    </div>
                    <div class="flex  justify-center gap-2 md:gap-5 items-end w-full">
                    <div class="Billing flex flex-col gap-2 w-full h-16">
                        <label for="Billing" class="block font-medium text-sm text-gray-900">
                            Billing Rate
                        </label>
                        <select id="Billing"
                            class="flex flex-col items-start border border-gray-300 bg-gray-50 text-gray-300-900 text-xs md:text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 px-2.5 py-2 h-9"
                            placeholder="" required>
                            <option selected class="flex items-center font-normal text-xs md:text-sm ">
                                Fixed Fee
                            </option>
                            <option value="1">10000</option>
                            <option value="2">20000</option>
                        </select>
                    </div>
                    <input type="text" id="first_name" class="flex items-start bg-gray-50 border border-gray-300 text-gray-300-900 text-xs md:text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 w-32 px-2.5 py-2 h-9" placeholder="" required>
                </div>
            </div>
            <div class="flex md:flex-row flex-col items-start md:gap-5 gap-2 w-full">
                <!-- open-date -->
                <div class="open-date flex flex-col items-start gap-2 w-full">
                  <label for="open-date" class="flex items-center font-normal text-sm text-gray-900">Open Date</label>
                  <div class="relative w-full">
                    <input type="text" id="default-input"
                            class="flex flex-col items-start border border-gray-300 bg-gray-50 text-gray-300-900 text-xs md:text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 w-full px-2.5 py-2 h-9                                                                                                                                                                                                                                                                   "
                            placeholder="Date">
                  </div>
                </div>
                <!-- close-date -->
                <div class="close-date flex flex-col items-start gap-2 w-full">
                  <label for="close-date" class="flex items-center font-normal text-sm text-gray-900">Close Date</label>
                  <div class="relative w-full">
                    <input type="text" id="default-input"
                            class="flex flex-col items-start border border-gray-300 bg-gray-50 text-gray-300-900 text-xs md:text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 w-full px-2.5 py-2 h-9                                                                                                                                                                                                                                                                   "
                            placeholder="Date">
                  </div>
                </div>
              </div>
              </div>
                </div>
            </div>
            <div class="flex flex-col items-end h-24 w-full">
                <div class="flex justify-end items-center p-6">
                    <button class="flex justify-center items-center font-medium text-xs md:text-sm px-3 py-2 gap-2 w-28 h-9 bg-primary-700 text-white rounded-lg">
                        Create case
                    </button>
                </div>
            </div>
        </div>
</body>

</html>
